    <div class="container">

        <!-- card-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>

                <form class="col">

                    <div class="row">

                        <div class="input-field col s6">

                            <input type="text" placeholder="Add Item" id="item-name" required>
                            <label for="item-name">Meal</label>

                        </div>

                        <div class="input-field col s6">

                            <input type="number" placeholder="Add Calories" id="item-calories" required>
                            <label for="item-calories">Calories</label>

                        </div>


                        <button class="add-btn btn blue darken-3">
                            <i class="fa fa-plus"></i>
                            Add Meal
                        </button>


                        <button class="update-btn btn orange">
                            <i class="fas fa-pencil-alt"></i>
                            Update Meal
                        </button>

                        <button class="delete-btn btn red">
                            <i class="far fa-trash-alt"></i>
                            Delete Meal
                        </button>



                        <button class="back-btn btn grey right">
                            <i class="fa fa-chevron-circle-left"></i>
                            Back
                        </button>


                    </div>

                </form>
            </div>
        </div>
        <!-- end card -->


        <!-- Calorie count -->

        <h3 class="center-align total-calories-text">Total Calories: <span class="total-calories">0</span> </h3>
